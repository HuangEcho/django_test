<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品自动化测试管理平台</title>
</head>
<body role="document">
<!--导航栏-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">产品自动化测试管理平台</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/apis_manage">单一接口测试</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{user}}</a> </li>
                <li><a href="/logout">退出</a> </li>
            </ul>
        </div>
    </div>
</nav>

<!--单一接口测试用例-->
<div class="row" style="padding-top: 20px;">
    <div class="col-md-11">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>产品</th>
                <th>单一接口测试用例</th>
                <th>URL地址</th>
                <th>参数=值</th>
                <th>方法</th>
                <th>预期结果</th>
                <th>测试结果</th>
                <th>时间</th>
            </tr>
            </thead>
            <tbody>
            {% for api in apis %}
            <tr>
                <td>{{api.id}}</td>
                <td>{{api.Product.product_name}}</td>
                <td>{{api.api_name}}</td>
                <td>{{api.api_url}}</td>
                <td>{{api.api_param_valve}}</td>
                <td>{{api.api_method}}</td>
                <td>{{api.api_result}}</td>
                <td>{{api.api_status}}</td>
                <td>{{api.create_time}}</td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
