<body role="document">
<!--导航栏-->
<nav class="navbar navbar-expand bg-dark navbar-dark fixed-top" role="navigation">
    <div class="container">
        <a class="navbar-brand" href="#"></a>
        <ul class="nav justify-content-end">
            <li class="nav-link"><a style="color: white" href="#">{{ user_name }}</a> </li>
            <li class="nav-link"><a style="color: white" href="/logout/">退出</a> </li>
        </ul>
    </div>
</nav>

<div class="row" style="padding-top: 70px;">
    <div class="col-md-11">
<!--        用户管理-->
        <table class="table table-striped" style="table-layout: fixed">
            <style>
                td {
                    white-space:nowrap;overflow: hidden; text-overflow: ellipsis;
                }
            </style>
            <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>最近登陆日期</th>
                <th>注册日期</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.last_login }}</td>
                <td>{{ user.date_joined }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
